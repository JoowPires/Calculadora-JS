<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
     <h1>Calculadora</h1>
    </div>
    <br>
    <div>
        <span>Display/Resultado</span>
    </div>
    <br>
    <table>
        <tr>
            <td><button>C</td>
            <td><button>*</td>
            <td><button>/</td>
            <td><button>%</td>
        </tr>
        <tr>        
            <td><button value="7">7</td>
            <td><button value="8">8</td>
            <td><button value="9">9</td>
            <td><button id="menos" onclick="subtrair()">-</td>
        </tr>
        <tr>        
            <td><button value="4">4</td>
            <td><button value="5">5</td>
            <td><button value="6">6</td>
            <td><button id="soma" onclick="soma()">+</td>
        </tr>
        <tr>
            <td><button value="1">1</td>
            <td><button value="2">2</td>
            <td><button value="3">3</td>
            <td><button id="resultado" onclick="resultado()">=</td>
        </tr>
       
    </table>
</body>

</html>
